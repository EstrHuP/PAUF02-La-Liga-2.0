<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="text-center mb-4">Iniciar sesión</h3>
          <form class="text-start" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input type="email" 
                    class="form-control" 
                    [(ngModel)]="email"
                    name="email"
                    #emailCtrl="ngModel"
                    required
                    [class.is-invalid]="emailCtrl.invalid && (emailCtrl.touched || loginForm.submitted)"
              >
               <div class="invalid-feedback">Campo obligatorio</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" 
                    class="form-control" 
                    [(ngModel)]="password" 
                    name="password"
                    #passwordCtrl="ngModel"
                    required
                    [class.is-invalid]="passwordCtrl.invalid && (passwordCtrl.touched || loginForm.submitted)"
                    >
                <div class="invalid-feedback">Campo obligatorio</div>
            </div>
            <button type="submit" class="btn btn-success w-100" [disabled]="loginForm.invalid">Entrar</button>
          </form>
          <hr>
          <p class="text-center mb-0"> ¿No tienes cuenta? <a type="button" routerLink="/register" class="btn-outline-light">Regístrate</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
