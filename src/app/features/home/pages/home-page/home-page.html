<main>
  <!-- Carousel -->
  <div class="carousel-container">
    <div id="newsCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#newsCarousel" data-bs-slide-to="0"class="active"></button>
        <button type="button" data-bs-target="#newsCarousel" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#newsCarousel" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active" role="button" data-bs-toggle="modal" data-bs-target="#modalNew1">
          <img src="assets/img/voleibol-carousel.png" class="d-block w-100" alt="Voleibol"/>
        </div>

        <div class="carousel-item" role="button" data-bs-toggle="modal" data-bs-target="#modalNew2">
          <img src="assets/img/baloncesto-carousel.png" class="d-block w-100" alt="Baloncesto"/>
        </div>

        <div class="carousel-item" role="button" data-bs-toggle="modal" data-bs-target="#modalNew3">
          <img src="assets/img/futbol-carousel.png" class="d-block w-100" alt="Fútbol"/>
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#newsCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>

      <button class="carousel-control-next" type="button" data-bs-target="#newsCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- Hero -->
  <section id="hero" class="py-5">
    <div class="container bg-light shadow rounded py-5">
      <div class="row align-items-center">
        <div class="col-md-6">
          <img src="assets/img/logo-2.0.png" class="img-fluid" alt="Logo"/>
        </div>
        <div class="col-md-6">
          <h1 class="fw-bold">Apostamos por el deporte</h1>
          <p class="lead">Apostamos por el desarrollo físico y social de los estudiantes.</p>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInscripcion">Inscribirse</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Competitions -->
  <section id="competitions" class="py-5">
    <div class="container">
      <h2 class="text-center fw-bold mb-4">Competiciones actuales</h2>

      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img src="assets/img/inscribete-ahora.png" class="card-img-top"/>
            <div class="card-body">
              <h5 class="card-title">Liga de Fútbol</h5>
              <p class="card-text">Temporada de octubre a marzo.</p>
            </div>
            <div class="card-footer bg-transparent">
              <a routerLink="/results" class="btn btn-primary btn-sm">Ver resultados</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img src="assets/img/baloncesto-new.png" class="card-img-top"/>
            <div class="card-body">
              <h5 class="card-title">Baloncesto</h5>
              <p class="card-text">Equipos femeninos compitiendo.</p>
            </div>
            <div class="card-footer bg-transparent">
              <a routerLink="/teams" class="btn btn-primary btn-sm">Ver equipos</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card h-100 shadow">
            <img src="assets/img/volleyball-team.svg" class="card-img-top"/>
            <div class="card-body">
              <h5 class="card-title">Voleibol</h5>
              <p class="card-text">Torneo mixto de invierno.</p>
            </div>
            <div class="card-footer bg-transparent">
              <a routerLink="/results" class="btn btn-primary btn-sm">Ver resultados</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
